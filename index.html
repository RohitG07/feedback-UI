<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/script.js"></script>
  <title>Feedback form</title>
</head>
<body>
  <div class="feedback-container">
    <strong>How satisfied are you with our <br> customer support ?</strong>
    <div class="response-container">
      <div class="response active">
        <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
        <small>Satisfied</small>
      </div>
      <div class="response">
        <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
        <small>Neutral</small>
      </div>
      <div class="response">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Unhappy</small>
      </div>
    </div>
    <button class="btn send">Send Review</button>
  </div>
</body>
</html>
